<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cv</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js">

    </script>
  </head>
  <body>
    <div class="container">

      <header class="header">
        <img class="header__logo" alt="Henrik" src="img/logo.svg">
        <div class="header__menu-box">
          <button class="mdc-button mdc-button--outlined">
            <span class="mdc-button__label">sobre</span>
          </button>

          <button class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">contato</span>
          </button>
        </div>
      </header>

      <main class="main">
        <section class="section">
          <div class="section__box">
            <div class="section__text-box">
              <img class="section__profile-picture"src="img/prof-pic2.png" alt="me">
              <h1 class="heading-primary">Olá!</h1>
              <h2 class="heading-secondary">Conheça-me</h2>

            </div>
          </div>
        </section>
        <section class="section">
          <div class="section__box">
            <h2 class="section__title">O que eu faço?</h2>
            <div class="section__skills">
              <!--
              <svg class="skills--icon">
                <use xlink:href="img/sprites.svg#terminal"></use>
              </svg> -->
              <div class="mdc-card">
                <div class="mdc-card__media">
                  <img class="mdc-card__media--image"src="img/fundo.png" alt="imagem"></img>
                </div>
                <div class="mdc-card__body">
                  <div class="mdc-card__primary-title">
                    <h1 class="mdc-card__primary-title--primary-text">Web Development</h1>
                    <span class="mdc-card__primary-title--secondary-text">HTML 5, CSS3, JS</span>
                  </div>
                  <div class="mdc-card__supporting-text">
                    <span>React, BEM & Sass</span>
                  </div>
                </div>
              </div>
              <div class="mdc-card">
                <div class="mdc-card__media">
                  <img class="mdc-card__media--image"src="img/mobile.png" alt="imagem"></img>
                </div>
                <div class="mdc-card__body">
                  <div class="mdc-card__primary-title">
                    <h1 class="mdc-card__primary-title--primary-text">Mobile Development</h1>
                    <span class="mdc-card__primary-title--secondary-text">Android</span>
                  </div>
                  <div class="mdc-card__supporting-text">
                    <span>Java & Kotlin</span>
                  </div>
                </div>
              </div>
              <div class="mdc-card">
                <div class="mdc-card__media">
                  <img class="mdc-card__media--image"src="img/program.png" alt="imagem"></img>
                </div>
                <div class="mdc-card__body">
                  <div class="mdc-card__primary-title">
                    <h1 class="mdc-card__primary-title--primary-text">Programming</h1>
                    <span class="mdc-card__primary-title--secondary-text">Desktop</span>
                  </div>
                  <div class="mdc-card__supporting-text">
                    <span>C, C++ & Python</span>
                  </div>
                </div>
              </div>

<!--              <div class="mdc-chips">
                <span class="mdc-chips__label">Web Development</span>
              </div>
              <div class="mdc-chips">
                <span class="mdc-chips__label">Mobile Development</span>
              </div>
              <div class="mdc-chips">
                <span class="mdc-chips__label">Programming</span>
              </div>
              <div class="mdc-chips">
                <span class="mdc-chips__label">Programming</span>
              </div>
              <div class="mdc-chips">
                <span class="mdc-chips__label">Programming</span>
              </div>
            </div> -->
          </div>

        </section>
        <section class="section">
          <div class="section__box">
            
          </div>
        </section>
      </main>
      <footer class="footer">
          <span class="legal">
            &copy; 2021 by Henrik3. All rights reserved.
          </span>
      </footer>
    </div>

</html>
